
<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

  <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center  text-center sm:items-center sm:p-0">

      <div [ngClass]="isDarkBoolean ? 'bg-[#181818] text-white' : 'bg-white text-[#455073]'"  class="relative transform overflow-hidden rounded-lg  pb-4  text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm ">
            <div class="relative w-full min-h-36 mb-5">
              <img class="img-thumbnail rounded-b-3xl" src="https://s3-alpha-sig.figma.com/img/238b/b516/0294c803cd1966de715a7d414534b9fa?Expires=1742774400&Key-Pair-Id=APKAQ4GOSFWCW27IBOMQ&Signature=h5xs7vQHeTsyXUBcYzK4uO5SAY5fA~YWnC4b0Yj-RCE4caUOzsdZpMpXPCdPMr5mBS5k0OinbLUQbw1VlN0PiRKzGRHvw9J81ut2xdFlwMuW6MRCl8-dXJCpbxhlll6TSLn3zLOifJP6Cc~9ds7B3-580T5YkMmeweQaWhH28r4rgsP6CIqNOLi7uDyWNB~cg18TzLTvf~ZZkT9WcqHMzVhTbMF4ZHxCRALvbqRdvG4DzIBt8QTqVNjAuj0J5zM9LoG-hVPlMwXRa0bABfcTtDDHhT08BBQ~bzmKSOjNmbv46REUh0Gm7L0YOcLVi02~jxMyc~0g1DpvaLGcdP~LXA__" alt="">
              <div class="absolute top-5 inset-x-0 px-4">
                <div class=" bg-black/20 py-2 px-4 rounded-3xl flex items-center justify-between mb-4">
                  <p class="text-[white] font-bold text-base">Activar tarjeta</p>
                  <button (click)="goAway()"  class="border-2 border-[white] rounded-md text-[white]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>


            <div class=" px-4">
              <label for="number" class="block text-base font-bold  text-center">Escribe el BIM de tu tarjeta</label>
              <div class="mt-2 mb-4">
                <input [ngClass]="isDarkBoolean ? 'bg-gray-950 text-white' : 'bg-gray-100 text-[#455073]'"  [(ngModel)]="bimCode" type="number" name="number" id="number" class="block w-full rounded-3xl  px-3 py-1.5 text-base   focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm" placeholder="0">
              </div>
              <button (click)="activate()" class="btn-primary mb-3 cursor-pointer" >Activar tarjeta</button>
            </div>

      </div>
    </div>
  </div>
</div>
